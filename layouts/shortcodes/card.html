<div class="border border-gray-200 dark:border-gray-700 rounded-lg shadow-sm p-4 hover:shadow-md transition-shadow bg-white dark:bg-gray-800 w-full mb-4">
  {{ with .Get "url" }}
    <a href="{{ . }}" class="text-blue-600 dark:text-blue-400 font-semibold hover:underline text-lg block mb-2">
      {{ with $.Get "title" }}{{ . }}{{ end }}
    </a>
  {{ else }}
    {{ with .Get "title" }}
      <p class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-2">
        {{ . }}
      </p>
    {{ end }}
  {{ end }}

  {{ with .Get "description" }}
    <p class="text-sm text-gray-600 dark:text-gray-200 mb-4">
      {{ . }}
    </p>
  {{ end }}

  {{ with .Inner }}
    <div class="mt-4">
      {{ . | markdownify }}
    </div>
  {{ end }}
</div>
