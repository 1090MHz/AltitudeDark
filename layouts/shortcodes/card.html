<div
  class="mb-4 w-full rounded-lg border border-gray-200 bg-white p-4 shadow-sm transition-shadow hover:shadow-md dark:border-gray-700 dark:bg-gray-800"
>
  {{ with .Get "url" }}
    <a
      href="{{ . }}"
      class="mb-2 block text-lg font-semibold text-blue-600 hover:underline dark:text-blue-400"
    >
      {{ with $.Get "title" }}{{ . }}{{ end }}
    </a>
  {{ else }}
    {{ with .Get "title" }}
      <p class="mb-2 text-lg font-semibold text-gray-800 dark:text-gray-100">
        {{ . }}
      </p>
    {{ end }}
  {{ end }}

  {{ with .Get "description" }}
    <p class="mb-4 text-sm text-gray-600 dark:text-gray-200">
      {{ . }}
    </p>
  {{ end }}

  {{ with .Inner }}
    <div class="mt-4">
      {{ . | markdownify }}
    </div>
  {{ end }}
</div>
