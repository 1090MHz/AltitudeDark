<header class="bg-gray-800 text-gray-100">
  <nav class="container mx-auto p-4">
    <ul class="flex space-x-4">
      <!-- Include sections -->
      {{ range .Site.Sections }} {{ partial "menu-item.html" . }} {{ end }}
      <!-- Conditionally include top-level pages -->
      {{ if .Site.Params.includeTopLevelPagesInMenu }} {{ range
      .Site.RegularPages }}
      <li>
        <a href="{{ .Permalink }}" class="text-gray-100 hover:text-blue-400">
          {{ .Title }}
        </a>
      </li>
      {{ end }} {{ end }}
    </ul>
  </nav>
</header>
