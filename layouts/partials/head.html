<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{{ .Title | default "My Hugo Site" }}</title>
{{ $desc := .Description | default "A Hugo site using the AltitudeDark theme." | htmlEscape }}
<meta name="description" content="{{ $desc }}">

<!-- Preconnect to Google Fonts for faster font loading -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<!-- Load the main Tailwind CSS file -->
{{ $tailwind := "css/tailwind.css" | relURL }}
<link rel="stylesheet" href="{{ $tailwind }}">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<!-- 
  Fonts are imported in the Tailwind CSS file (assets/css/tailwind.css) using @import statements.
  This approach centralizes font management in the CSS file, making it easier to maintain and update.

  Pros of importing fonts in Tailwind CSS:
  - Centralized management: Fonts are defined alongside other styles, reducing duplication.
  - Cleaner HTML: The <head> section is less cluttered, as font imports are handled in CSS.

  Cons of importing fonts in Tailwind CSS:
  - Fonts are loaded later in the page lifecycle, which may cause a Flash of Unstyled Text (FOUT).
  - Debugging font-loading issues can be harder, as fonts are not visible in the <head> section.

  If you prefer to preload fonts for better performance and to reduce FOUT, uncomment the <link> tags below
  and remove the @import statements from the Tailwind CSS file.
-->
