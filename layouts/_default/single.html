{{ define "main" }}
<h1 class="text-4xl font-bold mb-6">{{ .Title }}</h1>
<div class="prose prose-xlg mb-8">{{ .Content }}</div>

<div class="flex justify-between mt-8">
  {{ with .NextInSection }}
  <a href="{{ .RelPermalink }}" class="text-blue-500 hover:underline">← {{ .Title }}</a>
  {{ else}}
  <span class="text-gray-500">No prev section</span>
  {{ end }}

  {{ with .PrevInSection }}
  <a href="{{ .RelPermalink }}" class="text-blue-500 hover:underline">{{ .Title }} →</a>
  {{ else}}
  <span class="text-gray-500">No next section</span>
  {{ end }}
</div>
{{ end }}
