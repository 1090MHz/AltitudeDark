{{ define "main" }}
<h1 class="text-3xl font-bold mb-4">{{ .Title }}</h1>
<div class="prose mb-6">{{ .Content }}</div>
{{ if not .Params.disableList }}
<ul class="space-y-2">
  {{ range .Pages }}
  <li>
    <a href="{{ .Permalink }}" class="text-blue-500 hover:underline">
      {{ .Title }}
    </a>
  </li>
  {{ end }}
</ul>
{{ end }} {{ end }}
