<a
  href="{{ .Destination | safeURL }}"
  class="text-blue-600 underline hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300"
  {{- with .Title -}}
    title="{{ . }}"
  {{- end }}
  {{- if or (strings.HasPrefix .Destination "http:" ) (strings.HasPrefix
    .Destination "https:" )
  }}
    target="_blank"
  {{ end }}
>
  {{- .Text | safeHTML -}}
</a>
