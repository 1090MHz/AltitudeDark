<table
  class="mt-1 w-full border-collapse text-sm"
  {{- range $k, $v := .Attributes }}
    {{- if $v }}
      {{- printf " %s=%q" $k $v | safeHTMLAttr }}
    {{- end }}
  {{- end }}
>
  <!-- Table Header -->
  <thead>
    {{- range .THead }}
      <tr>
        {{- range $i, $cell := . }}
          <th
            class="border border-gray-300 px-2 py-1 text-center text-gray-500 dark:text-gray-300"
            {{- with $cell.Alignment }}
              {{- printf " style=%q" (printf "text-align: %s" .) | safeHTMLAttr }}
            {{- end -}}
          >
            {{- $cell.Text -}}
          </th>
        {{- end }}
      </tr>
    {{- end }}
  </thead>

  <!-- Table Body -->
  <tbody>
    {{- range .TBody }}
      <tr>
        {{- range $i, $cell := . }}
          <td
            class="{{ if eq $i 1 }}
              text-center
            {{ end }} border border-gray-300 px-2 py-1 text-gray-500 dark:text-gray-300"
            {{- with $cell.Alignment }}
              {{- printf " style=%q" (printf "text-align: %s" .) | safeHTMLAttr }}
            {{- end -}}
          >
            {{- $cell.Text -}}
          </td>
        {{- end }}
      </tr>
    {{- end }}
  </tbody>
</table>
