<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Title | default "My Hugo Site" }}</title>
    {{ partial "head.html" . }}
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    {{ partial "header.html" . }}
    <main class="container mx-auto p-4">{{ block "main" . }}{{ end }}</main>
    {{ partial "footer.html" . }}
  </body>
</html>
