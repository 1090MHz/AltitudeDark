<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{ partial "head.html" . }}
  </head>
  <body class="flex flex-col min-h-screen bg-body-bg text-body-text font-comic">
    {{ partial "header.html" . }}
    <main class="flex-grow w-full p-4 bg-body-bg text-body-text font-comic">
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
  </body>
</html>
