<!doctype html><html lang=en><head><meta charset=UTF-8><title>404 - Not Found</title>
<meta name=viewport content="width=device-width,initial-scale=1"><script src=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js crossorigin=anonymous></script><link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel=stylesheet><script src=https://cdn.tailwindcss.com></script><style>body{font-family:fira sans,sans-serif}.letter{width:2.5rem;height:3rem;background:#000;color:gold;display:flex;align-items:center;justify-content:center;font-size:2rem;font-weight:700;border:1px solid #333}.board{display:flex;gap:.25rem;justify-content:center;flex-wrap:wrap}</style></head><body class="flex min-h-screen flex-col items-center justify-center bg-black p-4 text-yellow-400"><h1 class="mb-6 flex items-center justify-center text-4xl"><i class="fas fa-plane-departure"></i>
<span class=mx-2>Flight Cancelled</span>
<i class="fas fa-plane-arrival"></i></h1><div id=board class="board mb-8"></div><p class="flex items-center text-lg text-gray-400"><i class="fas fa-plane-arrival"></i>
<span class=mx-2>Destination not found</span>
<i class="fas fa-plane-departure"></i></p><p class="mt-4 text-lg font-semibold"><a href=/ class=underline>Return to terminal</a></p><script>const text="404 NOT FOUND",characters="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789",board=document.getElementById("board");for(let t=0;t<text.length;t++){const e=document.createElement("span");e.className="letter",e.dataset.final=text[t],e.textContent=" ",board.appendChild(e)}document.addEventListener("DOMContentLoaded",()=>{const e=document.querySelectorAll(".letter");e.forEach((e,t)=>{setTimeout(()=>{const n=setInterval(()=>{const t=characters[Math.floor(Math.random()*characters.length)];e.textContent=t},50);setTimeout(()=>{clearInterval(n),e.textContent=e.dataset.final},1e3+t*100)},t*150)})})</script></body></html>
